<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  </meta>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </meta>
  <title>用户登录注册页</title>
</head>

<body>
  <br></br>
  <p th:text="'Hello, ' + ${name} + '!'" />
  <div class="add">
    <h2>注册新账号</h2>
    <form action="/add" method="GET">
      用户名:<input type="text" name="name"></input><br></br>
      邮箱:<input type="text" name="email"></input><br></br>
      密码:<input type="password" name="password"></input><br></br>
      <input type="submit" value="注册"></input>
    </form>
  </div>
  <div class="login">
    <h2>登陆已有账号</h2>
    <form action="/login" method="GET">
      邮箱:<input type="text" name="email"></input><br></br>
      密码:<input type="password" name="password"></input><br></br>
      <input type="submit" value="登陆"></input>
    </form>
  </div>
  <div class="all">
    <h2><a href="/all">查看所有注册账号信息</a></h2>
  </div>
</body>

</html>
